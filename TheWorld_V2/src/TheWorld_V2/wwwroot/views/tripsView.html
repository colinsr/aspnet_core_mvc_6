<div class="text-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>

<wait-cursor display-when="vm.isBusy"></wait-cursor>

<div class="col-md-6 col-md-offset-3">
    <table class="table table-responsive table-striped">
        <tr ng-repeat="trip in vm.trips">
            <td>{{trip.name}}</td>
            <td>{{trip.created | date:'MM-dd-yyyy'}}</td>
            <td><a href="#/editor" class="btn btn-sm btn-primary">Manage</a></td>
        </tr>
    </table>

    <form novalidate name="newTripForm" ng-submit="vm.addTrip()">
        <div class="form-group">
            <label for="name">Trip Name:</label>
            <input class="form-control" type="text" id="name" name="name"
                   ng-model="vm.newTrip.name" required ng-minlength="5" />
            <span class="text-warning" ng-show="newTripForm.$error.required">Name is required.</span>
            <span class="text-warning" ng-show="newTripForm.$error.minlength">Name must be at least 5 chars.</span>
        </div>
        <div class="form-group">
            <input value="Add" type="submit" class="btn btn-submit btn-sm"
                   ng-disabled="newTripForm.$invalid" />
        </div>
    </form>
</div>
